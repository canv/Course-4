<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
</head>
<body>
<h1 th:text="${user.getUsername()}"></h1>
<h2 th:text="${user.getId()}"></h2>
<h3 th:text="${user.toString()}"></h3>
<a href="/">Add another user</a>
<a href="/users">Show all users</a>
</body>
</html>
