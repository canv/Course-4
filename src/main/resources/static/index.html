<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<center>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>

    <h2>Find user:</h2>
    <form action="/user" method="get">
        <label for="id">Find by ID:</label>
        <input id="id" name="id" type="text" required placeholder="">
        <input type="submit" value="Search">
    </form>

    <h2>Create new user:</h2>
    <form action="/user" method="post">
        <label for="userName">User Name:</label>
        <input id="userName" name="userName" type="text" required placeholder="">
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" required placeholder="">
        <input type="submit" value="Save">
    </form>

    <h2>Delete the user:</h2>
    <form action="/del" method="post">
        <label for="id">ID:</label>
        <input name="id" type="text" required placeholder="">
        <label for="userName">User Name:</label>
        <input name="userName" type="text" required placeholder="">
        <label for="password">Password:</label>
        <input name="password" type="password" required placeholder="">
        <input type="submit" value="(!)Delete(!)">
    </form>
    <br>
    <br>
    <a href="/users">Show all users</a>

</center>
</body>
</html>
